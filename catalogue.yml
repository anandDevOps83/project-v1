apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    appName: catalogue
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    appName: catalogue
spec:
  containers:
    - name: catalogue
      image: public.ecr.aws/w8x4g9h7/roboshop-v3/catalogue
      env:
        - name: MONGO
          value: "true"
        - name: MONGO_URL
          value: "mongodb://mongo.dev.adevops.click:27017/catalogue"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: schema-catalogue
  namespace: roboshop
  labels:
    appName: catalogue
spec:
  template:
    spec:
      containers:
        - name: catalogue
          image: "public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load"
          env:
            - name: DB_TYPE
              value: "mongo"
            - name: APP_GIT_URL
              value: "https://github.com/roboshop-devops-project-v3/catalogue"
            - name: DB_HOST
              value: "mongo.dev.adevops.click"
            - name: SCHEMA_FILE
              value: "db/master-data.js"
      restartPolicy: Never
  backoffLimit: 0    
                 