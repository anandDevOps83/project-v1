apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    appName: user
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: user
  namespace: roboshop
  labels:
    appName: user
spec:
  containers:
    - name: user
      image: public.ecr.aws/w8x4g9h7/roboshop-v3/user
      env:
        - name: MONGO
          value: "true"
        - name: MONGO_URL
          value: "mongodb://mongo.dev.adevops.click:27017/users"
        - name: REDIS_URL
          value: "redis://redis.dev.adevops.click:6379"